name: Test Event Image

on:
  workflow_dispatch:  # manual trigger

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Debugging (optional) - list all files
      - name: List repository files
        run: ls -R

      # Step 3: Install Swedish locale
      - name: Install sv_SE.UTF-8 locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen sv_SE.UTF-8
          sudo update-locale LANG=sv_SE.UTF-8
          export LANG=sv_SE.UTF-8

      # Step 4: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 5: Install dependencies
      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install

      - name: Debug repo contents
        run: |
          pwd
          ls -la
          ls -R
          
      # Step 6: Run image generator script
      - name: Run image_generator_v2
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SCOPES: ${{ secrets.SCOPES }}
          TOKEN_URI: ${{ secrets.TOKEN_URI }}
        run: python image_generator_v3.py

      # Step 7: Upload generated image as artifact
      - name: Upload generated image
        uses: actions/upload-artifact@v4
        with:
          name: weekly-event-image
          path: weekly_events.png

