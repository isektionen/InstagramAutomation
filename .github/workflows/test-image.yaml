name: Test Event Image

on:
  workflow_dispatch:  # run manually

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install sv_SE.UTF-8 locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen sv_SE.UTF-8
          sudo update-locale LANG=sv_SE.UTF-8
          export LANG=sv_SE.UTF-8

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run event image script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SCOPES: ${{ secrets.SCOPES }}
          TOKEN_URI: ${{ secrets.TOKEN_URI }}
        run: python image_generator_v2.py

      - name: Upload generated image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: weekly-event-image
          path: weekly_events.png
